{% extends 'index.html' %}
{% load sass_tags %}

{% block links %}
  <link href="{% sass_src 'custom_auth/custom_auth.scss' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
  <main class="d-flex flex-grow-1 flex-column justify-content-center">
    <div class="pt-4 pb-4">
      <h2 class="text-center mb-0">Login</h2>

      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" placeholder="Email address"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" placeholder="Password"/>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <div class="text-center">
          <button type="button" class="btn btn-primary btn-block mb-2 px-5">Sign in</button>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="/register/">Register</a></p>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
