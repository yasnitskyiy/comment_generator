{% extends 'index.html' %}
{% load sass_tags %}

{% block links %}
  <link href="{% sass_src 'custom_auth/custom_auth.scss' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
  <main class="d-flex flex-grow-1 flex-column justify-content-center">
    <div class="pt-4 pb-4">
      <h2 class="text-center mb-0">Create Account</h2>

      <form>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="formName" class="form-control" placeholder="Your name"/>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="formEmail" class="form-control" placeholder="Email address"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="formPassword" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="formPasswordRepeat" class="form-control" placeholder="Repeat password"/>
        </div>

        <!-- Submit button -->
        <div class="text-center">
          <button type="button" class="btn btn-primary btn-block mb-2 px-5">Create</button>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Already have account? <a href="/login/">Login</a></p>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
